name: Scrape and Insert Data

on:
  schedule:
    - cron: "0 * * * *" # Every hour
  workflow_dispatch: # Add this line to enable manual triggering

jobs:
  scrape-and-insert-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run scrape and insert script
        run: node workflow/update_positions.js
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPA_URL }}
          SUPABASE_KEY: ${{ secrets.VITE_SUPA_KEY }}
